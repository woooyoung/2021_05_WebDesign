<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 슬라이드 상하</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/jquery-1.12.3.js"></script>
    <script src="script/common01.js"></script>
</head>
<body>

        <header class="row">
            <div class="logo">logo</div>

                <p><img src="https://picsum.photos/id/235/1200/300" alt="이미지2"></p>

            <div class="notice">notice</div>
            <div class="banner">banner</div>
            <div class="shortcut">shortcut</div>
        </div>
        <footer class="row">
            <div class="foot-logo">foot-logo</div>
            <div class="copyright">copyright</div>
            <div class="sns">sns</div>
